services:
  app:
    build: .
    container_name: ${APP_NAME:-universalapi-demo}
    restart: unless-stopped
    networks:
      - web
    deploy:
      resources:
        limits:
          memory: 32M
        reservations:
          memory: 10M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${APP_NAME:-universalapi-demo}.entrypoints=web"
      - "traefik.http.routers.${APP_NAME:-universalapi-demo}.rule=Host(`${APP_DOMAIN}`) && PathPrefix(`/`)"
      - "traefik.http.routers.${APP_NAME:-universalapi-demo}.priority=1"
      - "traefik.http.services.${APP_NAME:-universalapi-demo}.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web:
    external: true
