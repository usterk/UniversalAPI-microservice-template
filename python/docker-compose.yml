services:
  app:
    build: .
    container_name: ${APP_NAME:-ip-info-api}
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${APP_NAME:-ip-info-api}.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.services.${APP_NAME:-ip-info-api}.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web:
    external: true
