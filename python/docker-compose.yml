services:
  app:
    build: .
    container_name: ${APP_NAME:-ip-info-api}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ROOT_PATH=${APP_PATH_PREFIX:-/}
    networks:
      - web
    cpus: 0.5
    mem_limit: 256m
    mem_reservation: 64m
    labels:
      - "traefik.enable=true"
      # Route: Host + optional PathPrefix (e.g., universalapi.bieda.it/example)
      - "traefik.http.routers.${APP_NAME:-ip-info-api}.entrypoints=web"
      - "traefik.http.routers.${APP_NAME:-ip-info-api}.rule=Host(`${APP_DOMAIN}`) && PathPrefix(`${APP_PATH_PREFIX:-/}`)"
      # Strip prefix so app receives /health not /example/health
      - "traefik.http.routers.${APP_NAME:-ip-info-api}.middlewares=${APP_NAME:-ip-info-api}-stripprefix"
      - "traefik.http.middlewares.${APP_NAME:-ip-info-api}-stripprefix.stripprefix.prefixes=${APP_PATH_PREFIX:-/}"
      - "traefik.http.services.${APP_NAME:-ip-info-api}.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web:
    external: true
